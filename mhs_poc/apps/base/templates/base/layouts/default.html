{% load static %}
<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>{{ cookiecutter.project_name }}</title>
    <link rel="stylesheet" href="{% static 'css/tailwind.min.css' %}" />

    <!-- Import external scripts  here -->
    <!-- 
    Do NOT forget the nonce parameter
    <script
      src="{% static 'js/some_library.js' %}"
      nonce="{{request.csp_nonce}}"
    ></script>
    -->
    <!-- END -->

    <!-- Import Vue -->
    {% if debug %}
    <script
      src="{% static 'js/vue.js' %}"
      nonce="{{request.csp_nonce}}"
    ></script>
    {% else %}
    <script
      src="{% static 'js/vue.min.js' %}"
      nonce="{{request.csp_nonce}}"
    ></script>
    {% endif %}
  </head>
  <body class="">
    <div class="flex h-screen overflow-hidden bg-white">
      {% include "base/layouts/sidebar.html"%}
      <!-- Main column -->
      <div class="flex flex-col flex-1 w-0 overflow-hidden">
        {% include "base/layouts/header.html"%}
        <main
          class="relative z-0 flex-1 overflow-y-auto bg-gray-100 focus:outline-none px-4 py-4"
          tabindex="0"
        >
          {% block main_content %} {% endblock %}
        </main>
      </div>
    </div>
  </body>
</html>
